<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="assets/style.css" rel="stylesheet" title="Main Style">
</head>

<body>
    <section class="header background-image"></section>
    <section class="container">
        <article class="box">
            <h1>+ 1,2680.09</h1>
            <p>Budget in March</p>
        </article>

        <article class="box incomes">
            <label>Incomes</label>
            <p>+ 2,354.64</p>
        </article>
        <article class="box expenses">
            <label>Expenses</label>
            <p>- 1,954.64</p>
        </article>
    </section>
    <section class="menu-bar">
        <form class="form-horizontal">
            <select class="add__type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
            <input type="text" class="add__description" placeholder="Add description">
            <input type="number" class="add__value" placeholder="Value">
            <button class="btn btn-add"><span class="icon check"></span>Add</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>

</html>
