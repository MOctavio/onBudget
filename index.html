<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="assets/styles/main.css" rel="stylesheet" title="Main Style">
</head>

<body>
    <section class="header background-image"></section>
    <section class="ribbon">
        <article class="box">
            <p>Available Budget</p>
            <h1 class="js-budget">$0.00</h1>
        </article>
        <svg class="js-budget-chart"></svg>
    </section>
    <section class="navbar-panel form-horizontal">
        <select class="js-add-type">
                <option value="inc" selected>+</option>
                <option value="exp">-</option>
            </select>
        <input type="text" class="js-add-description" placeholder="Add description">
        <input type="number" class="js-add-value" placeholder="Value">
        <button class="btn btn-icon js-add-btn"><i class="icon large check"></i></button>
    </section>
    <section class="container js-event-listener">
        <article class="column-1-2 item-panel income js-income-list">
            <p>Incomes</p>
        </article>
        <article class="column-1-2 item-panel expense js-expense-list">
            <p>Expenses</p>
        </article>
    </section>
    <script src="assets/scripts/d3.v4.min.js"></script>
    <script src="assets/scripts/liquid-fill-d3.js"></script>
    <script src="controllers/uiController.js"></script>
    <script src="controllers/budgetController.js"></script>
    <script src="app.js"></script>
</body>

</html>
